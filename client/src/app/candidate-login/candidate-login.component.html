<div class="page-header">
  
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">Lecturer</h2>
      <h3 class="section-subheading text-muted"></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form (submit)= "loginCandidate()">
        <div class="row">
            <div class="form-group">
                <input class="form-control " id="username" type="text" placeholder="Username * eg:sasofficial@student.usm.my" required="required" data-validation-required-message="Please enter your username.">
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" type="text" placeholder="Password *" required="required" data-validation-required-message="Please enter your password.">
                <p class="help-block text-danger"></p>
            </div><div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <a id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" href="./one-page-resume-template-v.1/index3.html">Sign In</a>
            
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
